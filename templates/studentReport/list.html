

<h1>Student Report</h1>
<br/>

<form method="GET" action="{% url 'students_list' %}">
    <label for="search_input">Search Student by First Name:</label>
    <input type="text" id="search_input" name="search_text">
    <button type="submit">Search</button>
</form>

<ul>
    {% for studentReport in StudentReport %}
        <li>{{ studentReport.studentsNumber }} - {{ studentReport.studentsFirstName }}  {{ studentReport.studentsLastName }}</li>
    {% endfor %}
</ul>
